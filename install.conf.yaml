- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link: 
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc: zshrc_with_omz
    ~/.zsh:
    ~/.oh-my-zsh: zsh/ohmyzsh
    ~/.shell:
    ~/.bashrc:

- shell: [git submodule update --init --recursive, Installing submodules]
